<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Instagram</title>
        <link href="./img/instagram-icon.png" rel="shortcut icon">
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Instagram Celular">
            </div>    
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram-matheus.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login">
                        Continue as matheus_diaz20
                    </a>
                    <a href="#" class="instagram-logout">
                        Remove Account
                    </a>
                </div>

                <div class="group">
                    <p class="not-account">
                        Not matheus_diaz20?
                    </p>
                    <p class="not-account">
                        <span>Switch Accounts</span> or <span>Sign Up</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">
                        Get the app
                    </p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>   
        </div>
    </body>
</html>
